<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER SITE</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>

    <div class="title">WEATHER SITE</div>

    <div class="card">

        <div class="search">
            <input type="text" placeholder="ENTER CITY/COUNTRY NAME" spellcheck="false">
            <button><img src="img/search.png" alt=""></button>
        </div>

        <div class="error">
            <p>Invalid Country/City Name</p>
        </div>

        <div class="weather">
            <div class="weather-icon"><img src="img/rain.png" alt="" class="img-icon"></div>
            <div class="cname">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>

            </div>

            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="" class="huwi-icon">

                    <div class="hum">
                        <p class="humidity"></p>
                        <p>Humidity</p>

                    </div>


                </div>

                <div class="col">
                    <img src="img/wind.png" alt="" class="huwi-icon">


                    <div class="hum">
                        <p class="wind"></p>
                        <p>Wind Speed</p>

                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="javascript.js"></script>

</body>

</html>
